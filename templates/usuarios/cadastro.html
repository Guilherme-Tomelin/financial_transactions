{% extends 'galeria/base.html' %}
{% load static %}

{% block content %}
    <header class="bg-blue-600 text-white py-4 px-8">
        <a href="/" class="text-white text-4xl font-bold mb-2 cursor-pointer">Financial Transactions<br><span class="text-lg">Projeto Django</span></a>
            {% for message in messages %}
        <div>
            <p id="messages">{{message}}</p>
        </div>
            {% endfor %}
        <nav class="flex justify-left mt-4">
            <a href="{% url 'login' %}" class="px-4 py-2 mx-2 rounded-lg bg-white text-blue-600 font-bold hover:bg-blue-600 hover:text-white hover:shadow-lg transition duration-300 ease-in-out">Login</a>
        </nav>
    </header>
    <div class="min-h-screen flex flex-col justify-center bg-blue-100">
        <div class="bg-white mx-auto max-w-md py-8 px-10 shadow rounded-lg overflow-y-auto border-2 border-blue-500">
            <div class="mb-4">
                <img src="{% static '/assets/undraw.png' %}" alt="Imagem Undraw">
            </div>
            <h1 class="text-2xl font-bold">Cadastro de Usu√°rios</h1>
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    {% for field in form.visible_fields %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{field.label}}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>
                <div class="flex justify-end">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
