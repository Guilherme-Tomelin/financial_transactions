{% extends 'galeria/base.html' %}
{% load static %}

{% block content %}
    <div class="min-h-screen flex flex-col justify-center bg-blue-100">
        <div class="bg-white mx-auto max-w-md py-8 px-10 shadow rounded-lg overflow-y-auto border-2 border-blue-500">
            <div class="mb-4">
                <img src="{% static '/assets/undraw.png' %}" alt="Imagem Undraw">
            </div>
            <h1 class="text-2xl font-bold">Cadastro de Usu√°rios</h1>
            <form action="{% url 'cadastro' %}" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">Nome</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nome" type="text" name="nome" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" required>
                </div>
                <div class="flex justify-end">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
